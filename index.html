<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <head>
        <h1>Todo List</h1>
    </head>
    <main>
        <div id="todo__add">
            <textarea name="" id="" cols="60" rows="3" placeholder="Adicione um novo todo" ></textarea>
            <button onclick="addNew()">Add</button>
        </div>
            <div id="lists">
                <div>
                    <h1>Todos</h1>
                        <div class="sortBy">
                            <h3>Sort by</h3>
                            <select id="todo__sort" onchange="renderArray()">
                                <option value="A-Z">Name&darr;</option>
                                <option value="Z-A">Name&uarr;</option>
                                <option value="dateUp">Date&darr;</option>
                                <option value="dateDown">Date&uarr;</option>
                            </select>
                        </div>
                    <ul id="todo__list">
                    </ul>
                </div>
            <div>
                <h1>Dones</h1>
                <div class="sortBy">
                    <h3>Sort by</h3>
                    <select id="dones__sort" onchange="renderArray('dones')">
                        <option value="A-Z">Name&uarr;</option>
                        <option value="Z-A">Name&darr;</option>
                        <option value="dateUp">Date&uarr;</option>
                        <option value="dateDown">Date&darr;</option>
                    </select>
                </div>
                <ul id="dones__list">
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
